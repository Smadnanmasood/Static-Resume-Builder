<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Static Resume builder by Adnan Masood</h1>
    <form id="resumeForm">
        <fieldset>
            <legend> Personal Information </legend>
            <label>Name: </label>
            <input type="text" id="name" name="name" required><br>
            <label for="emai">Email: </label>
            <input type="email" id="email" name="email" required >
            <label for="phone"> Phone: </label>
            <input type="tel" id="phone" name="phone" required >
        </fieldset>

        <fieldset> 
            <legend> Education </legend>
            <label>Education: </label>
            <textarea id="education" name="education" rows="4" required > </textarea> <br>            
        </fieldset>

        <fieldset> 
            <legend> Experience </legend>
            <label> Experience: </label>
            <textarea id="experience" name="experience" rows="4" required > </textarea> <br>            
        </fieldset>

        <fieldset> 
            <legend> Skills </legend>
            <label> Skills: </label>
            <textarea id="skills" name="skills" rows="4" required > </textarea> <br>            
        </fieldset>

        <button type="submit"> Genereate Resume </button>   

    </form>
</body>
</html>
